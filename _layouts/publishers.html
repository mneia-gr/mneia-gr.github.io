<article class="publiser" itemscope itemtype="https://schema.org/Organization">

  {{ page.content }}

  <aside class="references">
    <h2>Βιβλιογραφικές παραπομπές</h2>

      {% endfor %}
    </ul>
    {% endif %}
  </aside>
</article>
