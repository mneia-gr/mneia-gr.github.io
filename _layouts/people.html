layout: default
---

<h1>{{ page.name }}</h1>

<h2>Σύνδεσμοι</h2>

<h3>Φωτογραφίες</h3>

<ul>
{% for link in page.links.photographs %}

        Person {{ page.name }} {{ link.link_phrase }} photograph
        <a href="/photographs/{{ link.photograph.id }}/?{{ link.photograph.name }}">{{ link.photograph.name }}</a>.
    </li>
{% endfor %}
</ul>
