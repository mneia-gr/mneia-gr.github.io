---
layout: default
---

<article class="book" itemscope itemtype="https://schema.org/Book">
  <h1 itemprop="name">{{ page.name }}</h1>

  {{ page.content }}

  <aside class="links">
    <h2>Σύνδεσμοι</h2>
    <h3>Πρόσωπα</h3>
    <ul>
      {% for link in page.links.people %}
      <li>
        Book <i>{{ page.name }}</i> {{ link.link_phrase }} person
        <a href="/people/{{ link.person.id }}/?{{ link.person.name }}">{{ link.person.name }}</a>.
      </li>
      {% endfor %}
    </ul>
  </aside>
</article>
